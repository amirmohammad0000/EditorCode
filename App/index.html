<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Editor</title>
    <!-- Start Custom Css -->
    <link rel="stylesheet" href="assets/Custom-css-js/style.css">
    <!-- End Custom Css -->
</head>
<body>

<section id="app">
    <section>
        <textarea id="editor" spellcheck="false"></textarea>
    </section>

    <section id="status_bar">
        <div class="div_status_bar">
            <div>File Name :</div>
            <div id="fileName">Untitled</div>
        </div>

        <div class="div_status_bar">
            <div>Mode :</div>
            <div id="modeFile">txt</div>
        </div>

        <div class="div_status_bar">
            <div>Line / Column :</div>
            <div id="lineColumn"></div>
        </div>
    </section>
</section>

</body>
<section>
    <!-- Start Custom Js -->
    <script src="Menus/Menus.js"></script>
    <!-- End Custom Js -->
</section>
</html>
