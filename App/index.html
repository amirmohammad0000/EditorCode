<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Editor</title>
    <!-- Start Font Awesome -->
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css">
    <!-- End Font Awesome -->
    <!-- Start Custom Css -->
    <link rel="stylesheet" href="assets/Custom-css-js/style.css">
    <!-- End Custom Css -->
</head>
<body>

<section id="app">
    <section>
        <textarea id="editor" spellcheck="false"></textarea>
    </section>

    <section id="status_bar">
        <section class="div_status_bar">
            <div class="div_terminal"><i class="fas fa-terminal"></i>Terminal</div>
        </section>

        <section class="div_status_bar">
            <div>File Name :</div>
            <div id="fileName">Untitled</div>
        </section>

        <section class="div_status_bar">
            <div>Mode :</div>
            <div id="modeFile">txt</div>
        </section>

        <section class="div_status_bar">
            <div>Line / Column :</div>
            <div id="lineColumn"></div>
        </section>
    </section>


    <section>
        <textarea spellcheck="false" id="terminal"></textarea>
        <section id="status_bar_terminal">Terminal : <i id="click_close" class="fas fa-window-close"></i></section>
    </section>
</section>

</body>
<section>
    <!-- Start Custom Js -->
    <script src="Menus/Menus.js"></script>
    <!-- End Custom Js -->
</section>
</html>
